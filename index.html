<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo" style="background-image: url('https://ga.chaixian.tk/Logo/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20230420051439.png')"></div>
    <h1 class="logo-text">ChatGPT</h1>
    <div class="right-section">
        <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" name="theme">
            <span class="slider round"></span>
        </label>
        </div>
        <i class="fas fa-fox"></i>
        <span id="clock"></span>
    </div>
    </header>

    <main>
    <div id="chat-window">
        <ul id="message-list"></ul>
    </div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    </main>

    <footer>
    &copy; 2023 ChatGPT
    </footer>

    <script src="https://kit.fontawesome.com/8e88e56ba3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
